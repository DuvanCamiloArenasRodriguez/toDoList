<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <i class='bx bx-check'></i>
    </header>
    <main>
        <div class="agregarTareas">
            <form action="#" id="formulario">
                <div class="tarea">
                    <label for="ingresarTarea">Tarea</label>
                    <input
                        name="ingresarTarea"
                        type="text"
                        placeholder="Agregar Tarea"
                        id="ingresarTarea"
                    />
                </div>
                <div class="fechas">
                    <div class="fechaInicio">
                        <label for="fechaInicio">Fecha de inicio</label>
                        <input type="date" name="fechaInicio" id="fechaInicio" />
                    </div>
                    <div class="fechaFin">
                        <label for="fechaFin">Fecha fin</label>
                        <input type="date" name="fechaFin" id="fechaFin" />
                    </div>
                </div>
                <div class="resp">
                    <label for="responsable">Responsable:</label>
                    <input
                    name="resp"
                    type="text"
                    placeholder="Agregar responsable"
                    id="responsable"
                    />
                </div>
                <div class="nivel">
                    <p>Nivel:</p>
                    <div class="urgente">
                        <input
                            class="radio"
                            type="radio"
                            name="prioridad"
                            value="urgente"
                            id="urgente"
                        />
                        <label for="urgente">Urgente</label>
                    </div>
                    <div class="normal">
                        <input
                            class="radio"
                            type="radio"
                            name="prioridad"
                            value="NoUrgente"
                            id="normal"
                        />
                        <label for="normal">Normal</label>
                    </div>
                </div>
                <button class="btnAgregar" type="submit">Agregar</button>
            </form>
        </div>
            
        <div class="tareaPendiente">
            <h2>Tareas Pendientes</h2>
            
            <div class="checkBox">
                <p>Tarea 1</p>
                <div class="terminarTareas">
                    <!-- <input type="radio" name="Terminar" id=""> -->
                    <i class='bx bx-check-circle terminar'></i>
                    <!-- <input type="radio" name="noTerminado" id=""> -->
                    <i class='bx bx-x-circle noTerminado'></i>
                </div>
            </div>
            
            
        </div>
        <div class="cumplidasNoCumplidas">
            <div class="tareasCumplidas">

            </div>
            <div class="tareasFallidas">

            </div>
        </div>
    </main>
</body>
</html>
